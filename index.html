<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Inter-Bold.ttf" />
    <link rel="stylesheet" href="Inter-Regular.ttf" />
    <link rel="stylesheet" href="Inter-SemiBold.ttf" />
    <link rel="stylesheet" href="Inter-VariableFont_slnt,wght.ttf" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="mobile-view">
      <div class="mobile-page">
        <div class="image-box">
          <img
            class="jessica-image"
            src="avatar-jessica.jpeg"
            alt="jessica in the image"
          />
        </div>
        <h3 class="jessica-heading">Jessica Randall</h3>
        <h6 class="address">London, United Kingdom</h6>
        <p class="para">"Front-end developer and avid reader."</p>
        <button>GitHub</button>
        <button>Frontend Mentor</button>

        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
